name: UI Tests

on:
  pull_request:
    types:
      - opened
    branches:    
      - 'AutomatingTests'
    paths:
      - 'ui/**'

jobs:
  Tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [14, 16]
      fail-fast: true

    name: 'Running Cypress tests on Node v${{ matrix.node_version }}'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set Node to v${{ matrix.node_version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
      
      - name: Install dependencies
        run: cd ./ui && npm i
      
      - name: Run tests
        run: cd ./ui && npm run test:component:ci