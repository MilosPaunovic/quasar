name: UI Tests

on:
  pull_request:
    types:
      - opened
    branches:    
      - 'dev'
      - 'AutomatingTests'
    paths:
      - 'ui/**'

jobs:
  Tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    name: 'Running Cypress tests'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      
      - name: Install dependencies
        run: cd ./ui && npm i
      
      - name: Run tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:component:ci