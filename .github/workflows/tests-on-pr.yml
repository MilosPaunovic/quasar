name: UI Tests

on:
  pull_request:
    types:
      - opened, edited
    branches:    
      - 'dev'
      - 'AutomatingTests'
    paths:
      - 'ui/**'

jobs:
  Tests:
    runs-on: ubuntu-latest
    env:
      INTRO: |
        Hi @${{ github.event.pull_request.user.login }}! 👋

        It looks like you've opened a pull request [#${{github.event.pull_request.number}}](https://github.com/quasarframework/quasar/pull/${{github.event.pull_request.number}}).

        We've detected file changes inside the `UI` folder, so that triggered our Cypress component tests.

      SUCCESS: Seems like all the tests passed successfully, so your PR is ready to be reviewed!
      
      FAILURE: Seems like some of the tests are failing. Please amend 'em and
      
      THANKS: Thank you for your contribution. 👏

    strategy:
      fail-fast: false

    name: 'UI tests'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 14
      
      - name: Install dependencies
        run: cd ./ui && npm i
      
      - name: Run tests
        run: cd ./ui && npm run test:component:ci
      
      - name: Adding markdown
        run: |
          echo "$INTRO" >> $GITHUB_STEP_SUMMARY
          if [[ ${{ failure() }}]]; then echo "$FAILURE" >> $GITHUB_STEP_SUMMARY; else echo "$SUCCESS" >> $GITHUB_STEP_SUMMARY1; fi
          echo "$THANKS" >> $GITHUB_STEP_SUMMARY